<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
<div class="alert alert-success fade in"><strong>success</strong>Indicates a successful or positive action
</div>
<div class="alert alert-info fade in"><strong>info</strong>Indicates a neutral informative change or action.</div>
<div class="alert alert-warning fade in"><strong>warning</strong>Indicates a warning that might need attention.</div>
<div class="alert alert-danger fade in"><strong>danger</strong>Indicates a dangerous or potentially negative action.</div>
</div>
</body>
